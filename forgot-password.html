<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Web Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 450px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group { 
            margin-bottom: 25px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            border-color: #ff6b6b;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        button { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error { 
            color: #dc3545; 
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            font-size: 14px;
        }
        
        .success { 
            color: #28a745; 
            background: #f0fff4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            font-size: 14px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .steps {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .steps h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .steps ol {
            padding-left: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .steps li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê WebLogin</div>
        <div class="subtitle">Reset password akun Anda</div>
        
        <div class="steps">
            <h3>Langkah Reset Password:</h3>
            <ol>
                <li>Masukkan email Anda</li>
                <li>Periksa email untuk link reset</li>
                <li>Klik link dan buat password baru</li>
                <li>Login dengan password baru</li>
            </ol>
        </div>
        
        <div id="message"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Terdaftar:</label>
                <input type="email" id="email" placeholder="contoh@email.com" required>
            </div>
            
            <button type="submit" id="submitBtn">Kirim Link Reset</button>
        </form>
        
        <div class="login-link">
            Ingat password? <a href="login.html">Login di sini</a>
        </div>
    </div>

    <!-- Load config.js -->
    <script src="js/config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showMessage('‚ùå Harap masukkan email', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.textContent = 'Mengirim...';
                submitBtn.disabled = true;
                
                try {
                    console.log('Sending reset password email...');
                    
                    const { data, error } = await window.supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`,
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    console.log('Reset email sent:', data);
                    showMessage('‚úÖ Link reset password telah dikirim ke email Anda. Silakan periksa inbox atau folder spam.', 'success');
                    form.reset();
                    
                } catch (error) {
                    console.error('Reset password error:', error);
                    let errorMessage = 'Terjadi kesalahan saat mengirim link reset';
                    
                    if (error.message.includes('user not found')) {
                        errorMessage = 'Email tidak terdaftar dalam sistem';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    showMessage('‚ùå ' + errorMessage, 'error');
                } finally {
                    submitBtn.textContent = 'Kirim Link Reset';
                    submitBtn.disabled = false;
                }
            });
            
            function showMessage(message, type) {
                messageDiv.innerHTML = message;
                messageDiv.className = type;
            }
        });
    </script>
</body>
</html>
