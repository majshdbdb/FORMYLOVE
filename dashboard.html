<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Game Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .balance-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .game-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .game-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .game-cost {
            color: #dc3545;
            font-weight: bold;
            margin: 10px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Game Center</h1>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <h2>Saldo Anda</h2>
            <div class="balance-amount">Rp <span id="balanceAmount">0</span></div>
            <div class="balance-controls">
                <button class="btn btn-primary" onclick="showTopupModal()">ðŸ’³ Top Up</button>
                <button class="btn btn-success" onclick="refreshBalance()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <!-- Games Section -->
        <div class="games">
            <div class="game-card" onclick="playMahjong()">
                <div class="game-icon">ðŸ€„</div>
                <h3>Mahjong Solitaire</h3>
                <div class="game-cost">Biaya: Rp 1.000</div>
                <p>Temukan pasangan tile yang sama</p>
            </div>
            
            <div class="game-card" onclick="playSlot()">
                <div class="game-icon">ðŸŽ°</div>
                <h3>Slot Machine</h3>
                <div class="game-cost">Biaya: Rp 500</div>
                <p>Putar dan menangkan hadiah</p>
            </div>
        </div>
    </div>

    <!-- Top Up Modal -->
    <div id="topupModal" class="modal">
        <div class="modal-content">
            <h2>ðŸ’³ Top Up Saldo</h2>
            <div class="form-group">
                <input type="number" id="topupAmount" placeholder="Masukkan jumlah (Rp)" min="1000">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="processTopup()">Top Up</button>
                <button class="btn btn-danger" onclick="hideTopupModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://bksguejdlekzodfonqce.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrc2d1ZWpkbGVrem9kZm9ucWNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ5OTcsImV4cCI6MjA3NzEyMDk5N30.y2s2G1bM08wyVVDeVz35KWb5qtHIrml3QNFLnGmPQNY';
        window.supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Cek login dan load balance
        async function initialize() {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadBalance();
        }

        // Load saldo dari database
        async function loadBalance() {
            const { data, error } = await window.supabase
                .from('users_profile')
                .select('balance')
                .eq('id', currentUser.id)
                .single();

            if (error) {
                console.error('Error loading balance:', error);
                alert('Error loading balance: ' + error.message);
            } else {
                document.getElementById('balanceAmount').textContent = 
                    data.balance.toLocaleString('id-ID');
            }
        }

        // Top Up functions
        function showTopupModal() {
            document.getElementById('topupModal').style.display = 'flex';
        }

        function hideTopupModal() {
            document.getElementById('topupModal').style.display = 'none';
            document.getElementById('topupAmount').value = '';
        }

        async function processTopup() {
            const amount = parseInt(document.getElementById('topupAmount').value);
            
            if (!amount || amount < 1000) {
                alert('Minimum top up Rp 1.000');
                return;
            }

            // Update balance di database
            const { data: currentData } = await window.supabase
                .from('users_profile')
                .select('balance')
                .eq('id', currentUser.id)
                .single();

            const newBalance = (currentData.balance || 0) + amount;
            const { error } = await window.supabase
                .from('users_profile')
                .update({ balance: newBalance })
                .eq('id', currentUser.id);

            if (error) {
                alert('Error top up: ' + error.message);
            } else {
                alert(Top up berhasil! +Rp ${amount.toLocaleString('id-ID')});
                hideTopupModal();
                await loadBalance();
            }
        }

        // Game functions dengan potongan saldo
        async function playMahjong() {
            const gameCost = 1000;
            if (!await deductBalance(gameCost)) {
                alert(Saldo tidak cukup! Butuh Rp ${gameCost.toLocaleString('id-ID')});
                return;
            }
            
            alert(Berhasil memotong Rp ${gameCost.toLocaleString('id-ID')} untuk bermain Mahjong!);
            window.location.href = 'mahjong.html';
        }

        async function playSlot() {
            const gameCost = 500;
            if (!await deductBalance(gameCost)) {
                alert(Saldo tidak cukup! Butuh Rp ${gameCost.toLocaleString('id-ID')});
                return;
            }
            
            alert(Berhasil memotong Rp ${gameCost.toLocaleString('id-ID')} untuk bermain Slot!);
            // window.location.href = 'slot.html';
            alert('Game Slot coming soon!');
            // Kembalikan saldo karena game belum ada
            await addBalance(gameCost);
        }

        // Function untuk potong saldo
        async function deductBalance(amount) {
            const { data: currentData } = await window.supabase
                .from('users_profile')
                .select('balance')
                .eq('id', currentUser.id)
                .single();

            if (!currentData || currentData.balance < amount) {
                return false;
            }

            const newBalance = currentData.balance - amount;
            
            const { error } = await window.supabase
                .from('users_profile')
                .update({ balance: newBalance })
                .eq('id', currentUser.id);

            if (error) {
                console.error('Error deducting balance:', error);
                return false;
            }

            await loadBalance();
            return true;
        }

        // Function untuk tambah saldo (untuk refund atau hadiah)
        async function addBalance(amount) {
            const { data: currentData } = await window.supabase
                .from('users_profile')
                .select('balance')
                .eq('id', currentUser.id)
                .single();

            const newBalance = (currentData.balance || 0) + amount;
            
            const { error } = await window.supabase
                .from('users_profile')
                .update({ balance: newBalance })
                .eq('id', currentUser.id);

            if (!error) {
                await loadBalance();
            }
            return !error;
        }

        function refreshBalance() {
            loadBalance();
            alert('Saldo diperbarui!');
        }

        function logout() {
            window.supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        // Initialize when page loads
        initialize();
    </script>
</body>
</html>
