<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        .game-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .login-prompt {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .login-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .admin-link {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .admin-link a {
            color: #666;
            text-decoration: none;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Center</h1>
        <div class="subtitle">Pilih game yang ingin dimainkan</div>
        
        <div class="game-list">
            <button class="game-btn" onclick="playMahjong()">
                üÄÑ Main Mahjong - Rp 1.000
            </button>
            <button class="game-btn" onclick="comingSoon()">
                üé∞ Slot Machine - Rp 500 (Coming Soon)
            </button>
            <button class="game-btn" onclick="comingSoon()">
                ‚ô†Ô∏è Poker - Rp 2.000 (Coming Soon)
            </button>
        </div>

        <div class="login-prompt">
            <p>üí° <strong>Login untuk bermain dan top up saldo!</strong></p>
            <button class="login-btn" onclick="goToLogin()">Login / Daftar</button>
        </div>

        <div class="admin-link">
            <a href="dashboard.html">Admin Access</a>
        </div>
    </div>

    <script>
        function playMahjong() {
            alert('üéÆ Memuat game Mahjong...\n\nLogin dulu untuk bermain!');
            goToLogin();
        }

        function comingSoon() {
            alert('Game sedang dalam pengembangan!');
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
