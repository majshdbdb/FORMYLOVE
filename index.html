<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY LOVE</title>
    <style>
        /* Menambahkan latar belakang halaman */
        body {
            background-color: rgb(207, 55, 53); /* Pink muda */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Pastikan body memenuhi seluruh tinggi layar */
            display: flex;
            justify-content: center; /* Mengatur elemen di tengah secara horizontal */
            align-items: center; /* Mengatur elemen di tengah secara vertikal */
            position: relative; /* Agar judul bisa diposisikan secara absolute */
        }

       /* Mengatur posisi judul di kanan atas */
       h1 {
        position: absolute;
        top: 0%;
            color: #fffefe;
            text-align: center;
            margin-top: 50px;
        }

        /* Menata tombol */
        button {
            padding: 10px 45px;
            background-color:#701515; /* Warna hijau */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efek hover pada tombol */
        button:hover {
            background-color: #701515; /* Efek saat hover */
        }
    </style>
</head>
<body>

    <h1>FOR MY LOVE</h1> <!-- Judul di kanan atas -->
    <button onclick="window.location.href='home.html';">click here</button> <!-- Tombol di tengah halaman -->

</body>
</html>
