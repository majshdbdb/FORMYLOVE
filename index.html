<!DOCTYPE html>
<html>
<head>
    <title>Register - Web Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error { 
            color: #dc3545; 
            background: #ffeaea;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #dc3545;
        }
        .success { 
            color: #28a745; 
            background: #eaffea;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê WebLogin</div>
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Daftar Akun Baru</h2>
        
        <div id="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="masukkan email anda" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="buat password" required minlength="6">
            </div>
            
            <button type="submit">Daftar Sekarang</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #666;">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
    </div>

    <!-- Load config.js -->
    <script src="js/config.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = this.querySelector('button');
            const originalText = button.textContent;
                    // Show loading
            button.textContent = 'Mendaftarkan...';
            button.disabled = true;
            
            try {
                const { data, error } = await window.supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('‚úÖ Registrasi berhasil! Silakan cek email untuk verifikasi.', 'success');
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                // Reset button
                button.textContent = originalText;
                button.disabled = false;
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = type;
            
            // Auto hide success message after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    messageDiv.className = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
