<!DOCTYPE html>
<html>
<head>
    <title>Register - Web Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { 
            font-family: Arial; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px;
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            width: 100%;
        }
        .error { 
            color: red; 
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success { 
            color: green; 
            background: #eaffea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Daftar Akun Baru</h2>
        
        <div id="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label>Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit">Daftar Sekarang</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                showMessage('Password tidak cocok!', 'error');
                return;
            }
            
            try {
                const { user, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('Registrasi berhasil! Silakan cek email untuk verifikasi.', 'success');
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
