<!DOCTYPE html>
<html lang="id">
<head>
  <title>Cantik!</title>
  <style>
    #btn_gamau {
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Hai Cantik!</h1>
  <img src=https://c.tenor.com/Z8ezUHZzcLoAAAAC/love.gif />
  <h1>KAMU SAYANG AKU NGGAK??</h1>
  <button id="btn_mau" onclick="alert('I LOVE YOU')">SAYANGG</button>
  <button id="btn_gamau" onclick="gamau(this)">NGGAK</button>
  
  <audio autoplay loop>
    <source src="Sleep Away.mp3" type="audio/mp3">
    Browser Anda tidak mendukung tag audio.
  </audio>

  <script>
    const gamau = (id) => {
      const mau = document.getElementById("btn_mau");
      const i = Math.floor(Math.random() * 300) + 1;
      const j = Math.floor(Math.random() * 100) + mau.offsetTop;
      id.style.left = `${i}px`;
      id.style.top = `${j}px`;
    };
  </script>
</body>
</html>
