<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR AULIA AYDIAH AZZAHRA</title>
    <style>
        /* Mengubah latar belakang menjadi pink muda */
        body {
            background-color: rgb(207, 55, 53); /* Pink muda */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menyusun judul */
        h1 {
            color: #fffefe;
            text-align: center;
            margin-top: 50px;
        }

        /* Deskripsi atau paragraf */
        p {
            font-size: 16px;
            line-height: 1.5;
            color: rgb(238, 237, 237);
            text-align: center;
            margin-top: 20px;
        }

        /* Menata gambar-gambar yang bisa disusun */
        .image-gallery {
            display: flex;
            justify-content: center; /* Gambar ditata secara horizontal */
            flex-wrap: wrap; /* Membuat gambar bisa terurai ke baris berikutnya */
            gap: 20px; /* Jarak antar gambar */
            margin-top: 30px;
        }

        .image-gallery img {
            width: 200px; /* Lebar gambar */
            height: auto; /* Menjaga rasio gambar */
            border-radius: 10px; /* Memberikan efek sudut melengkung pada gambar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Memberikan bayangan pada gambar */
            transition: transform 0.3s ease; /* Efek transisi saat gambar di-hover */
        }

        /* Efek hover pada gambar */
        .image-gallery img:hover {
            transform: scale(1.1); /* Membesarkan gambar sedikit ketika di-hover */
        }

    </style>
</head>
<body>

    <h1>FOR MY LOVE</h1>

    <p>Halaman ini didedikasikan untuk Aulia Aydiah Azzahra.
    <div class="image-gallery">
        <!-- Menambahkan gambar-gambar dalam susunan dengan src yang benar -->
        <img src="WhatsApp Image 2025-01-03 at 11.31.10.jpeg" alt="Gambar 1">
        <img src="WhatsApp Image 2025-01-03 at 11.31.10(1).jpeg" alt="Gambar 2">
        <img src="WhatsApp Image 2025-01-03 at 11.31.11.jpeg" alt="Gambar 3">
        <img src="WhatsApp Image 2025-01-03 at 11.31.10(2).jpeg" alt="Gambar 4">
        <img src="WhatsApp Image 2025-01-03 at 11.31.09.jpeg" alt="Gambar 5">
    </div>

        </audio>
    </body>

</body>
</html>
